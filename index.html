<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JustStreamIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
      integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="Logo">
        <a id="logo" href="#home"
          ><img src="images/logo.png" alt="Logo Image"
        /></a>
      </div>
      <div class="home">
        <a href="#">Home</a>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <a href="#bestMovies">Best Movies</a>
          <a href="#bestBiographies">Biography</a>
          <a href="#bestOfComedy">Comedy</a>
          <a href="#bestOfDrama">Drama</a>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="heroContent"></div>
    </div>

    <div class="modal" id="itemModal" style="display: none">
      <div class="modal-content">
        <span class="close">x</span>
        <div class="textArea"></div>
      </div>
    </div>

    <div class="carousel-container" id="bestMovies">
      <h1>Best Movies</h1>
      <div class="carousel-inner">
        <div class="track"></div>
      </div>
    </div>

    <div class="carousel-container" id="bestBiographies">
      <h1>Biography</h1>
      <div class="carousel-inner">
        <div class="track"></div>
      </div>
    </div>

    <div class="carousel-container" id="bestOfComedy">
      <h1>Comedies</h1>
      <div class="carousel-inner">
        <div class="track"></div>
      </div>
    </div>

    <div class="carousel-container" id="bestOfDrama">
      <h1>Dramas</h1>
      <div class="carousel-inner">
        <div class="track"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
